        <style>
            html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-realtime/2.0.0/leaflet-realtime.min.js" type="text/javascript"></script>
        <script>
var map = new L.Map('map').setView([41.69906, 12.39258],5);

map.createPane('imagebg');
map.getPane('imagebg').style.zIndex = 50;

var attributions =  {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>'};

        let tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

        tiles.setOpacity(0.7);

var bounds = new L.LatLngBounds (
  new L.LatLng(30,-10),
  new L.LatLng(50,36));
map.fitBounds(bounds);


var overlay = new L.ImageOverlay("http://leafletjs.com/docs/images/logo.png" ,
  bounds, 
  {  
  attribution: "Leaflet",
  pane: 'imagebg'
});
map.addLayer(overlay);

        </script>
    </body>
